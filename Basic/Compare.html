     <script type="text/javascript">

         console.log(1==1);
         console.log("one"=="two");
         console.log("one" == "one");
         console.log( 1 === "1");

         console.log( 1 == "1");

         console.log( " -------- null undefinded  ------" );
         console.log( null == undefined );
         console.log( null === undefined );
     </script>
